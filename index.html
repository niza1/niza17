<meta content="Named a 'Best in the West' college and a 'Best Business School' by The Princeton Review, Cal State East Bay offers a nationally acclaimed freshman year experience, award-winning curriculum, personalized instruction, small classes, distinctly pragmatic and applied learning, and expert faculty. The San Francisco East Bay Area's high-access public university of choice, CSUEB serves the region with campuses in Hayward and Concord, a professional development center in Oakland, and an innovative online campus. The University offers its 14,800 students a choice of more than 100 professionally focused fields of study and confers bachelor's and master's degrees, plus an Ed.D. in education. Today, Cal State East Bay is responding to regional workforce and education needs with a focus on becoming a resource and hub for science, technology, engineering, and math (STEM) education. Ranking high in value and affordability with among the lowest fees in the nation for comparable institutions, Cal State East Bay is where all your possibilities come into view." name="description" />
